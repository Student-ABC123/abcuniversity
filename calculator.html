<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuition Fee Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>



<body background="BGimg.jpg">

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="calculator.html">Tuition Fees Calculator</a></li>
    </ul>
  </nav>

  <h1 class="animate">Tuition Fee Calculator</h1>

  <div class="calculator animate">
    <form id="calculator-form">
      <label for="program">Program:</label>
      <select id="program" name="program">
        <option value="undergrad">Undergraduate</option>
        <option value="grad">Graduate</option>
      </select>

      <label for="residency">Residency:</label>
      <select id="residency" name="residency">
        <option value="in-state">In-state</option>
        <option value="out-of-state">Out-of-state</option>
      </select>

      <label for="credit-hours">Credit Hours:</label>
      <input type="number" id="credit-hours" name="credit-hours" required />

      <button type="button" id="calculate-btn">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="calculator.js"></script>




  
</body>
</html>
