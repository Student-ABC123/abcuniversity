<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>



<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="calculator.html">Tuition Fees Calculator</a></li>
    </ul>
  </nav>

  <h1 class="animate">Contact Us</h1>

  <div class="contact-form animate">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="program-interest">Program:</label>
      <select id="program-interest" name="program-interest" required>
        <option value="">--Select--</option>
        <option value="undergrad">Undergraduate</option>
        <option value="grad">Graduate</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="form-status"></p>
  </div>
  <script src="contact.js"></script>
  

</body>
</html>
